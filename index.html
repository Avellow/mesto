<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/custo.jpg" alt="фото">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class="place__img" src="./images/places/karachaevsk.jpg" alt="карачаевск">
            <h2 class="place__name">Карачаевск</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/elbrus.jpg" alt="эльбрус'">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/dombai.jpg" alt="домбаи">
            <h2 class="place__name">Домбай</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/elbrus.jpg" alt="эльбрус'">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/dombai.jpg" alt="домбаи">
            <h2 class="place__name">Домбай</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/karachaevsk.jpg" alt="карачаевск">
            <h2 class="place__name">Карачаево-Черкессия</h2>
            <button class="place__like-button" type="button" aria-label="like"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <form class="form" id="edit-form" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input class="form__input" type="text" name="name" id="name" placeholder="Имя" required>
            <input class="form__input" type="text" name="about" id="about" placeholder="О себе" required>
          </fieldset>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="close"></button>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <form class="form" id="add-form" name="add-form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__field">
            <input class="form__input" type="text" name="place-name" id="place-name" placeholder="Название" required>
            <input class="form__input" type="text" name="place-url" id="place-url" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="form__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="close"></button>
      </div>
    </div>

  </div>

  <template id="place-blank">
    <li class="place">
      <img class="place__img" src="" alt="">
      <h2 class="place__name"></h2>
      <button class="place__like-button" type="button" aria-label="like"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
