<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="лого"></header><main class="content"><section class="profile"><img class="profile__avatar" src="8dae62133f1b3dcc6478.jpg" alt="фото"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="edit"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="add"></button></section><section class="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-edit" tabindex="-1"><div class="popup__form-container"><form class="form edit-form" name="edit-form" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__field"><input class="form__input form__input_type_profile-name" id="profile-name-input" name="username" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error profile-name-input-error"></span> <input class="form__input form__input_type_profile-job" id="profile-job-input" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error profile-job-input-error"></span> <button class="form__submit" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button" type="button" aria-label="close"></button></div></div><div class="popup popup-add" tabindex="-1"><div class="popup__form-container"><form class="form add-form" name="add-form" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__field"><input class="form__input form__input_type_place-name" id="place-name-input" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error place-name-input-error"></span> <input class="form__input form__input_type_place-url" type="url" id="place-url-input" name="link" placeholder="Ссылка на картинку" required> <span class="form__input-error place-url-input-error"></span> <button class="form__submit" type="submit">Создать</button></fieldset></form><button class="popup__close-button" type="button" aria-label="close"></button></div></div><div class="popup img-popup" tabindex="-1"><div class="popup__img-container"><figure class="popup__figure"><img class="popup__img" src=".." alt="картинка места"><figcaption class="popup__img-subtitle"></figcaption></figure><button class="popup__close-button" type="button" aria-label="close"></button></div></div></div><template class="place-blank"><li class="place"><button class="place__remove-button"></button> <img class="place__img" src="/" alt="/"><h2 class="place__name"></h2><button class="place__like-button" type="button" aria-label="like"></button></li></template></body></html>
