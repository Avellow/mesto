<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/custo.jpg" alt="фото">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><img class="profile__edit-badge" src="./images/profile/edit-badge.svg" alt="редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-badge" src="./images/profile/add-badge.svg" alt="добавить"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class="place__img" src="./images/places/karachaevsk.jpg" alt="карачаевск">
            <h3 class="place__name">Карачаевск</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/elbrus.jpg" alt="эльбрус'">
            <h3 class="place__name">Гора Эльбрус</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/dombai.jpg" alt="домбаи">
            <h3 class="place__name">Домбай</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/elbrus.jpg" alt="эльбрус'">
            <h3 class="place__name">Гора Эльбрус</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/dombai.jpg" alt="домбаи">
            <h3 class="place__name">Домбай</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
          <li class="place">
            <img class="place__img" src="./images/places/karachaevsk.jpg" alt="карачаевск">
            <h3 class="place__name">Карачаево-Черкессия</h3>
            <img class="place__like" src="./images/places/like.svg" alt="лайк">
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input class="form__input" type="text" name="name" id="name" placeholder="Имя" required>
            <input class="form__input" type="text" name="about" id="about" placeholder="О себе" required>
          </fieldset>
          <button class="form__submit">Сохранить</button>
        </form>
        <img class="popup__close" src="./images/popup/close.svg" alt="закрыть">
      </div>  
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
