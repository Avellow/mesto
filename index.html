<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/custo.jpg" alt="фото">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><img class="profile__edit-badge" src="./images/profile/edit-badge.svg" alt="редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-badge" src="./images/profile/add-badge.svg" alt="добавить"></button>
      </section>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
